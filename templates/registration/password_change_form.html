{% extends "base.html" %}
{% block title %}Изменение пароля{% endblock %}
{% block content %}
{% load addclass %}

<div class="row around-xs">
    <div class="col-xs-12 col-sm-6">
        <div class="card">
            <div class="card-header">Изменить пароль</div>
            <div class="card-body">

                    {% if form.errors %}
                    
                        <div class="alert alert-danger" role="alert">
                            {{form.errors}}
                        </div>
                    
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    {% for field in form %}
                    <div class="form-group middle-xs row" aria-required={% if field.field.required %}"true"{% else %}"false"{% endif %}>

                    <label for="{{ field.id_for_label }}" class="col-xs-12 col-sm-4 col-md-2 col-form-label text-md-right">{{ field.label }}{% if field.field.required %}<span class="required">*</span>{% endif %}</label>
                                
                    <div class="col-xs-12 col-sm-8 col-md-10">{{ field }}</div>
                    </div>

                    {% endfor %}        
                    <div class="row">
                        <div class="col-xs-12 text-right">                    
                            <button type="submit" class="btn btn-primary">Изменить пароль</button>
                        </div>
                    </div>

                </form>

            </div> <!-- card body -->
        </div> <!-- card -->
    </div> <!-- col -->
</div> <!-- row -->

{% endblock %}
